server {
    listen 80;
    server_name mayik.com.br www.mayik.com.br; # Substitua pelo seu dom√≠nio real

    location / {
        proxy_pass http://localhost:3001; # Aponta para o container Docker (Porta 3001)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
